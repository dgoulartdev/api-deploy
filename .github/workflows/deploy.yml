name: Deploy para Oracle VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositÃ³rio
      uses: actions/checkout@v3

    - name: Configurar chave SSH manualmente
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
        chmod 600 private_key.pem

    - name: Fazer deploy na VM
      run: |
        rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./dist ./prisma package.json "ubuntu@168.138.247.24"