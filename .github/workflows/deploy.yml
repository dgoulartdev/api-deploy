name: Deploy para Oracle VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositório
      uses: actions/checkout@v3

    - name: Iniciar ssh-agent e adicionar chave
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Adicionar host à lista de conhecidos
      run: |
        ssh-keyscan -H 168.138.247.24 >> ~/.ssh/known_hosts

    - name: Fazer deploy na VM
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@168.138.247.24 << 'EOF'
          cd /home/douglas/projeto || exit 1
          git pull origin main
          npm install
          pm2 restart app || pm2 start index.js --name app
        EOF